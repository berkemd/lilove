<svg width="128" height="128" viewBox="0 0 128 128" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="heartGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FF6B6B;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#FF4D8F;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8B5CF6;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="arrowGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#FFFFFF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FFF5F5;stop-opacity:0.8" />
    </linearGradient>
    
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <filter id="shadow">
      <feDropShadow dx="0" dy="2" stdDeviation="4" flood-opacity="0.3"/>
    </filter>
  </defs>
  
  <!-- Background circle for depth -->
  <circle cx="64" cy="64" r="60" fill="url(#heartGradient)" opacity="0.1" filter="url(#glow)"/>
  
  <!-- Heart shape with growth arrow -->
  <g transform="translate(64, 64)" filter="url(#shadow)">
    <!-- Main heart shape with improved curves -->
    <path d="M0,10 C0,-18 -32,-18 -32,10 C-32,38 0,58 0,58 C0,58 32,38 32,10 C32,-18 0,-18 0,10 Z" 
          fill="url(#heartGradient)" 
          stroke="none"/>
    
    <!-- Growth arrow integrated into heart -->
    <g filter="url(#glow)">
      <path d="M0,22 L0,-12 M-10,-4 L0,-12 L10,-4" 
            stroke="url(#arrowGradient)" 
            stroke-width="5" 
            stroke-linecap="round" 
            stroke-linejoin="round" 
            fill="none"/>
    </g>
    
    <!-- Sparkles for energy and vitality -->
    <g opacity="0.9">
      <!-- Top right sparkle -->
      <circle cx="18" cy="-8" r="2.5" fill="#FFD700"/>
      <path d="M18,-11 L18,-5 M15,-8 L21,-8" stroke="#FFD700" stroke-width="1.5" stroke-linecap="round"/>
      
      <!-- Left sparkle -->
      <circle cx="-20" cy="5" r="2" fill="#FFE5B4"/>
      <path d="M-20,3 L-20,7 M-22,5 L-18,5" stroke="#FFE5B4" stroke-width="1.2" stroke-linecap="round"/>
      
      <!-- Bottom right sparkle -->
      <circle cx="20" cy="15" r="1.5" fill="#FFF0F5"/>
    </g>
  </g>
  
  <!-- Subtle outer ring for completeness -->
  <circle cx="64" cy="64" r="62" stroke="url(#heartGradient)" stroke-width="1" fill="none" opacity="0.3"/>
</svg>